 <div class="card">
    <div class="card-header">
        <h5>
            <a class="btn btn-link"><span>01</span>Checkout Method</a>

        </h5>
    </div>
    <div class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <div class="check-tab">
                <div class="row">
                    <div class="new-cous col-md-6">
                    <form method="post"> {% csrf_token %}
                        <div class="form-title">
                            <p>New Customer</p>
                        </div>
                        <div class="chek-form">
                            <div class="form-check">
                                <input class="form-check-input" required type="radio" name="customer" id="12" value="new-user">
                                <label class="form-check-label" for="12">Register Account</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customer" id="13" value="guest">
                                <label class="form-check-label" for="13">Stay as Guest</label>
                            </div>

                        </div>
                        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in</p>
                        <button class="btn btn-primary btn-next mt-3" type="submit">Continue</button>
                    </form>
                    </div>

                    <div class="checkout-form col-md-6">
                    <form id="checkout-form" role="form" action="{% url 'order:check-user' %}" method="post"> {% csrf_token %}
                        <div class="form-title">
                            <p>login</p>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
{#                                                                <input class="form-control" placeholder="Enter Your Name" value="" type="email">#}
                            {{ login_form.username }}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
{#                                                                <input class="form-control" placeholder="Enter Your Password" value="" type="password">#}
                            {{ login_form.password }}
                        </div>
                        <div class="form-group forgot-password">
                            <a href="#">Forgot Password!</a>
                        </div>
                        <div class="form-group form-wizard-buttons">
                            <button class="btn btn-primary btn-submit" type="submit">Login Now</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
